<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study_report_support</title>
</head>
<body>
<h1>Detail Report</h1>
<form action="" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>科目名</th>
            <td>{{object.subject.subject_name}}</td>
        </tr>
        <tr>
            <th>時間</th>
            <td>{{object.time}}</td>
        </tr>
        <tr>
            <th>作成日時</th>
            <td>{{object.create_time}}</td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td>{{object.update_time}}</td>
        </tr>
    </table>
    <br>
    <a href="">編集</a>
    <a href="">削除</a>
</form>
</body>
</html>
